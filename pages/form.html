<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas</title>

    <link rel="stylesheet" href="/resources/css/form.css">
    <!-- link para bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
     <!--fuente principal-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Montserrat:wght@100&display=swap" rel="stylesheet">
     <!--Link Kit de fontawesome-->
     <script src="https://kit.fontawesome.com/45d21db9a0.js" crossorigin="anonymous"></script>   
</head>
<body>
      <section id="booking">
       
        <h2 style="color:white">Complete el formulario para realizar su reserva</h2>
        <form id="" action="" method="">
            <div class="mb-3">
                <legend>Datos Personales</legend>
              <label for="exampleInputName" class="form-label">Nombre:</label>
              <input type="text" class="form-control" id="exampleInputName" placeholder="Escriba aqui...">
              </div>
            <div class="mb-3">
              <label for="exampleInputLastName" class="form-label">Apellido:</label>
              <input type="text" class="form-control" id="exampleInputLastName" placeholder="Escriba aqui...">
            </div>
            <div class="mb-3">
              <label for="exampleInputCountry" class="form-label">País:</label>
              <input type="text" class="form-control" id="exampleInputCountry" placeholder="Escriba aqui...">
            </div>
            <div class="mb-3">
              <label for="exampleInputDni" class="form-label">DNI:</label>
              <input type="number" class="form-control" id="exampleInputDni" min="0">
            </div>
            <legend>Info del registro</legend>
            <div class="mb-3">
              <label for="dateEnter" class="form-label">Entrada:</label>
              <input type="date" class="form-control" id="dateEnter" name="dateEnter">
            </div>
            <div class="mb-3">
              <label for="dateExit" class="form-label">Salida:</label>
              <input type="date" class="form-control" id="dateExit" name="dateExit">
            </div>
            <div class="input-group-room mb-3">
              <label for="room" class="form-label">Habitaciones:</label>
              <select class="form-select" name="room">
                  <option selected>Tipo de habitacion</option>
                  <option value="1">Clasica</option>
                  <option value="2">Suite</option>
                  <option value="3">Ejecutiva</option>
                  </select>
          </div>
          <div class="mb-3">
            <label for="examplePerson" class="form-label">Adultos</label>
            <input type="number" class="form-control" id="examplePerson" min="0">
          </div>
          <div class="mb-3">
            <label for="exampleKids" class="form-label">Niños</label>
            <input type="number" class="form-control" id="exampleKids" min="0">
          </div>
           <fieldset>
              <legend>Tipo de contacto</legend>
           <div class="mb-3">
              <label for="exampleInpuTel" class="form-label">Telefono:</label>
              <input type="number" class="form-control" id="exampleInputTel" min="0">
            </div>
            <div class="mb-3">
              <label for="exampleInpuMail" class="form-label">Email:</label>
              <input type="email" class="form-control" id="exampleInputMail" placeholder="Escriba aqui...">
            </div>
            </fieldset>
            
            

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

        </section> 







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>   
</body>
</html>
