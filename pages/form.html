<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas</title>

<!--Hoja de estilos CSS-->
<link rel="stylesheet" href="/resources/css/form.css">

<!-- link para bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
    <header>
        <nav>
        <!-- espacio para barra de navegacion -->
        </nav>
    </header>
    <main>
        <h1>Reservas on Line</h1>
        <section>
        <!-- espacio para secciones -->
        <h2 style="color:white">Complete el formulario para realizar su reserva</h2>
        <form id="" action="" method="">
            
            <div class="mb-3">
                
                <legend>Datos Personales</legend>
              <label for="exampleInputName" class="form-label">Nombre:</label>
              <input type="text" class="form-control" id="exampleInputName" placeholder="Escriba aqui...">
              </div>
            <div class="mb-3">
              <label for="exampleInputLastName" class="form-label">Apellido:</label>
              <input type="text" class="form-control" id="exampleInputLastName" placeholder="Escriba aqui...">
            </div>
            <div class="mb-3">
              <label for="exampleInputDni" class="form-label">DNI:</label>
              <input type="number" class="form-control" id="exampleInputDni" min="0" placeholder="Escriba aqui...">
            </div>
            <div class="mb-3">
              <label for="exampleInpuTel" class="form-label">Telefono:</label>
              <input type="number" class="form-control" id="exampleInputTel" min="0" placeholder="Escriba aqui...">
            </div>
            <div class="mb-3">
              <label for="exampleInpuMail" class="form-label">Email:</label>
              <input type="email" class="form-control" id="exampleInputMail" min="0" placeholder="Escriba aqui...">
            </div>
            
            

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

        </section>
    </main>
    <footer>
        <!-- espacio para footer -->
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>  
</body>
</html>
